<header>
  <img
    alt="logo"
    width="30"
    height="30"
    [src]="'assets/db_logo.gif'"
  />
</header>

<div class="content" role="main">
  <div class="m-auto">
    <app-regions
      [name]="'region'"
      [items]="regions$ | async | regionName"
      (selectItem)="onRegionSelect($event.target)"
    ></app-regions>

    <app-regions
      [name]="'country'"
      [items]="countriesForRegion | countryName"
      (selectItem)="onCountrySelect($event.target)"
    ></app-regions>

    <app-country-details *ngIf="countryDetails" [country]="countryDetails"></app-country-details>
  </div>

</div>

<!-- Footer -->
<footer>
  <a href="https://github.com/IViol/afc-test" target="_blank" rel="noopener noreferrer">by Ivan V</a>
</footer>
