<div class="region-select m-2">
  <label class="text-capitalize" for="{{ name }}">{{ name }}</label>
  <select
    class="ml-1"
    required
    name="{{ name }}"
    (change)="selectItem.emit($event)"
  >
    <option selected value="">Please select</option>
    <option *ngFor="let region of items" value="{{ region }}">{{ region }}</option>
  </select>
</div>
